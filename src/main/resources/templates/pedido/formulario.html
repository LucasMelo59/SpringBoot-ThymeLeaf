<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <form action="/pedido/novo" method="POST">
        <div>
            <label for="nome" >Produto</label>z
            <input name="nomeProduto" placeholder="nome do produto"/>
            <small>Informa qual o nome do produto</small>
        </div>

        <div>
            <label for="urlProduto" >Url</label>
            <input name="urlProduto" placeholder="url do produto"/>
            <small>Procure em um site o produto que voce deseja e cole a url</small>
        </div>

        <div>
            <label for="urlImagem" >Imagem</label>
            <input name="urlImagem" placeholder="url da imagem"/>
            <small>Procure a url a imagem do produto desejado</small>
        </div>

        <div>
            <label for="descricao" >descricao</label>
            <textarea name="descricao" placeholder="Adiocione detalhes do produto"></textarea>
        </div>
        <button type="submit">Cadasatrar</button>


    </form>
</div>
</body>
</html>
