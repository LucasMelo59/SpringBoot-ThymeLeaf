<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}">
</head>
<body>

<div th:replace="~{base :: logo}">

</div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}">
    </div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>z
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control " id="nomeProduto"  placeholder="nome do produto"/>
                <small>Informa qual o nome do produto</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    erros do nome do produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control " id="urlProduto"  placeholder="url do produto"/>
                <small>Procure em um site o produto que voce deseja e cole a url</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    erros do nome do produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass=" is-invalid" class="form-control" id="urlImagem"   placeholder="url da imagem"/>
                <small>Procure a url a imagem do produto desejado</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">

                </div>
            </div>

            <div class="form-group">
                <label for="descricao">descricao</label>
                <textarea th:field="*{descricao}"  class="form-control" id="descricao" name="descricao"
                          placeholder="Adiocione detalhes do produto"></textarea>
            </div>
            <button class="bnt bnt-primary" type="submit">Cadasatrar</button>


        </form>
    </div>
</div>
</body>
</html>
